<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <!--Nav Start-->
     <div class="nav">
        <div class="logo">
            <a href="index.html"><h1>Movie<span>Tickets</span></h1></a>
        </div>
    </div>
    <!--Nav end-->
    <!--background start-->
    <div class="backgroung-image">
        <img src="static/assets/ticket admin.jpeg" alt="">
    </div>
    <!--background end-->
    <!--Login start-->
    <div class="login-c">
        <div class="login-b">
            <p>Get Started</p>
            <div class="login-b-i">
                <span> <i class="fa fa-google" aria-hidden="true"></i></span>
               <input type="button" value="Continue with Google">
            </div>
            <div class="login-b-i">
                <span> <i class="fa fa-envelope" aria-hidden="true"></i></span>
               <input type="button" value="Continue with Email">
            </div>
            <div class="login-b-i">
                <span> <i class="fa fa-apple" aria-hidden="true"></i></span>
                <input type="button" value="Continue with Apple">
            </div>
            
            <p>OR</p>
            <div class="login-m">
                <div class="login-l">
                    <img src="static/assets/flag.png" alt="">
                </div>
                <div class="number">
                    <p>+91</p>
                </div>
                <div class="mobile-no">
                    <input type="text" placeholder="Continue with mobile number">
                </div>
            </div>
            <a href="signinpage.html">Continue</a>
        </div>
    </div>
    <!--Login end-->
</body>
</html>
